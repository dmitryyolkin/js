    <style>
        body{
            height: 100px;
            background: magenta;
        }
        .dot{
            height: 8px; width: 8px;
            border-radius: 4px;
            background: blue;
            position: absolute;
        }
    </style>
    <script>
        addEventListener('click', function(event){
            var x = event.pageX;
            var y = event.pageY;

            var dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            document.body.appendChild(dot);
        });
    </script>
