<!doctype html>
<!--
    According to convention if somebodfy tries to get directory path (e.g. /public/)
    then file server handles index.html within this directory in 1st turn
-->
<html>
    <head>
        <title>Skill Sharing</title>
        <link rel="stylesheet" href="skillsharing.css">
    </head>
    <body>
        <h1>Skill sharing</h1>
        <p>Your name: <input type="text" id="name"></p>

        <!--need to understand why we need this div-->
        <div id="talks"></div>

        <form id="newtalk">
            <h3>Submit a talk</h3>
            Title: <input type="text" style="width: 40em" name="title">
            <br>
            Summary: <input type="text" style="width: 40em" name="summary">
            <button type="submit">Send</button>
        </form>

        <!-- Template -->
        <div id="template" style="display: none">
            <div class="talk">
                <!-- template names are called the same as fields' names put in JSON tals returned by server -->
                <h2>{{title}}</h2>
                <div>by <span class="name">{{presenter}}</span></div>
                <p>{{summary}}</p>
                <div class="comments">
                    <div class="comment" template-repeat="comments">
                        <span class="name">{{author}}</span>: {{message}}
                    </div>
                </div>
                <form>
                    <input type="text" name="comment">
                    <button type="submit">Add comment</button>
                    <button type="button" class="del">Delete talk</button>
                </form>
            </div>
        </div>

        <script src="client.js"></script>
    </body>
</html>
